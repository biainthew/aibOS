<section class="tags">
    <h4 class="tags-tit sr-only">태그</h4>
    <ul class="tag-wrap">
        <li>
            <a href="{{ site.baseurl }}/" class="tag-link {% unless page.tag %}on{% endunless %}">전체</a>
        </li>
        {% for tag in site.tags %}
        <li>
            <a href="{{ site.baseurl }}/tags/{{ tag[0] | slugify }}" class="tag-link {% if page.tag == tag[0] %}on{% endif %}">{{ tag[0] }}</a>
        </li>
        {% endfor %}
    </ul>
</section>
